<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fire Beam Visualizer</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: black;
    }
    canvas {
      display: block;
      position: absolute;
      top: 0;
      left: 0;
    }
    #music-control {
      position: fixed;
      top: 20px;
      left: 20px;
      z-index: 10;
      padding: 10px 20px;
      background: rgba(0,0,0,0.6);
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<canvas id="fire-beams"></canvas>

<audio id="music" loop>
  <source src="your-music.mp3" type="audio/mpeg">
  Your browser does not support the audio element.
</audio>

<button id="music-control">▶️ Play Music</button>

<script>
// Music Control
const music = document.getElementById('music');
const btn = document.getElementById('music-control');

btn.addEventListener('click', () => {
    if(music.paused){
        music.play();
        btn.textContent = "⏸️ Pause Music";
    } else {
        music.pause();
        btn.textContent = "▶️ Play Music";
    }
});

// Fire Beam Effect
const canvas = document.getElementById('fire-beams');
const ctx = canvas.getContext('2d');
let width = canvas.width = window.innerWidth;
let height = canvas.height = window.innerHeight;

const beams = [];
const colors = ['#ff0040', '#ffcc00', '#00ffff', '#ff00ff', '#00ff00', '#ff6600'];

function createBeam() {
    const x = Math.random() * width;
    const widthBeam = Math.random() * 8 + 4;
    const heightBeam = Math.random() * 200 + 200;
    const color = colors[Math.floor(Math.random() * colors.length)];
    beams.push({
        x: x,
        y: height,
        width: widthBeam,
        height: heightBeam,
        speed: Math.random() * 5 + 5,
        alpha: 1,
        color: color
    });
}

function drawBeams() {
    ctx.clearRect(0, 0, width, height);

    for (let i = 0; i < beams.length; i++) {
        const b = beams[i];
        ctx.beginPath();
        const gradient = ctx.createLinearGradient(b.x, b.y, b.x, b.y - b.height);
        gradient.addColorStop(0, `${b.color}AA`);
        gradient.addColorStop(1, `${b.color}00`);
        ctx.fillStyle = gradient;
        ctx.globalAlpha = b.alpha;
        ctx.shadowColor = b.color;
        ctx.shadowBlur = 20;
        ctx.fillRect(b.x, b.y - b.height, b.width, b.height);

        // Update
        b.y -= b.speed;
        b.alpha -= 0.01;

        if (b.alpha <= 0 || b.y + b.height < 0) {
            beams.splice(i, 1);
            i--;
        }
    }

    ctx.globalAlpha = 1;
    ctx.shadowBlur = 0;
    requestAnimationFrame(drawBeams);
}

setInterval(() => {
    for (let i = 0; i < 10; i++) {
        createBeam();
    }
}, 300);

drawBeams();

window.addEventListener('resize', () => {
    width = canvas.width = window.innerWidth;
    height = canvas.height = window.innerHeight;
});
</script>

</body>
</html>
