        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap');

        body {
            font-family: 'Orbitron', sans-serif;
            background: linear-gradient(-45deg, #0f2027, #203a43, #2c5364, #0f2027);
            background-size: 400% 400%;
            animation: gradientMove 15s ease infinite;
            margin: 0;
            padding: 40px 20px;
            text-align: center;
            color: #fff;
            overflow-x: hidden;
            position: relative;
        }

        @keyframes gradientMove {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* üîπ ‡∏û‡∏∑‡πâ‡∏ô‡∏´‡∏•‡∏±‡∏á‡∏î‡∏ß‡∏á‡∏î‡∏≤‡∏ß (‡πÄ‡∏•‡∏∑‡πà‡∏≠‡∏ô‡∏Ç‡∏∂‡πâ‡∏ô) */
        body::before {
            content: "";
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: url('https://www.transparenttextures.com/patterns/stardust.png');
            opacity: 0.25;
            animation: stars 25s linear infinite;
            z-index: -2;
        }

        @keyframes stars {
            from { transform: translateY(0); }
            to { transform: translateY(-400px); }
        }

        /* üîπ ‡∏î‡∏ß‡∏á‡∏î‡∏≤‡∏ß‡∏Å‡∏£‡∏∞‡∏û‡∏£‡∏¥‡∏ö */
        body::after {
            content: "";
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: radial-gradient(2px 2px at 20% 30%, #fff, transparent),
                        radial-gradient(1.5px 1.5px at 70% 80%, #fff, transparent),
                        radial-gradient(2.5px 2.5px at 50% 60%, #fff, transparent),
                        radial-gradient(1.8px 1.8px at 85% 20%, #fff, transparent),
                        radial-gradient(2.2px 2.2px at 10% 75%, #fff, transparent);
            background-repeat: no-repeat;
            animation: twinkle 4s infinite alternate ease-in-out;
            z-index: -1;
        }

        @keyframes twinkle {
            0% { opacity: 0.2; }
            50% { opacity: 1; }
            100% { opacity: 0.3; }
        }

        h1 {
            font-size: 3.5em;
            margin-bottom: 10px;
            text-shadow: 0 0 15px #00faff, 0 0 25px #00faff;
            letter-spacing: 2px;
        }

        p {
            font-size: 1.3em;
            margin-bottom: 50px;
            color: #cce7ff;
            text-shadow: 0 0 8px #00c8ff;
        }

        .team-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 25px;
        }

        .team-card {
            background: rgba(0, 0, 0, 0.7);
            width: 220px;
            padding: 20px;
            border-radius: 20px;
            border: 2px solid #00eaff;
            box-shadow: 0 0 15px rgba(0, 234, 255, 0.6);
            transition: transform 0.3s, box-shadow 0.3s;
            text-align: center;
            cursor: pointer;
        }

        .team-card:hover {
            transform: translateY(-12px) scale(1.05);
            box-shadow: 0 0 25px rgba(0, 234, 255, 0.9), 0 0 40px #00eaff;
        }

        .team-card img {
            width: 110px;
            height: 110px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 15px;
            border: 4px solid #00eaff;
            box-shadow: 0 0 15px #00faff;
        }

        .team-card strong {
            display: block;
            font-size: 1.2em;
            margin-top: 5px;
            color: #fff;
            text-shadow: 0 0 8px #00faff;
        }

        .team-card a {
            display: inline-block;
            margin-top: 15px;
            font-size: 18px;
            color: #fff;
            text-decoration: none;
            padding: 8px 16px;
            border-radius: 10px;
            border: 2px solid #00faff;
            background: rgba(0, 234, 255, 0.1);
            box-shadow: 0 0 10px #00faff;
            transition: background 0.3s, transform 0.2s;
        }

        .team-card a:hover {
            background: #00faff;
            color: #0f2027;
            transform: scale(1.1);
        }
    </style>
